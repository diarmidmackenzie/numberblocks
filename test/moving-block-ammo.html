<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="../src/numberblocks.js"></script>
</head>
<body>
  <a-scene stats physics="driver: ammo; debug: true; debugDrawMode: 1;" renderer="colorManagement:true">

    <a-entity id="rig" movement-controls>
      <a-entity id="camera"
                camera position="0 1.6 0"
                look-controls>
      </a-entity>
    </a-entity>

    <a-box id = "bench"
           ammo-body="type: static"
           ammo-shape="type: box"
           material = "color:#774411"
           height = "0.9"
           width = "2"
           depth = "4"
           position = "0 0.45 -2"
           ammo-body="type: static">
    </a-box>

    <a-box id = "wall"
           ammo-body="type: static"
           ammo-shape="type: box"
           material = "color:#774411"
           height = "3"
           width = "2"
           depth = "1"
           position = "0 1.5 -4.5"
           ammo-body="type: static">
    </a-box>

    <a-box id = "test1"
           ammo-body="type: dynamic;"
           ammo-shape="type: box"
           material = "color:#dd1111"
           height = "0.1"
           width = "0.1"
           depth = "0.1"
           position = "-0.5 1 -1"
           db-position = "z:-2">
    </a-box>

    <a-entity id = "test2"
              ammo-body="type: dynamic;"
              ammo-shape="type: box; fit:manual;halfExtents:0.05 0.05 0.05"
              position = "0.5 1 -1"
              db-rotation = "y:181">
        <a-box material = "color:#dd1111"
               height = "0.1"
               width = "0.1"
               depth = "0.1">
        </a-box>
    </a-entity>
  </a-scene>
</body>
